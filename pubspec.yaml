  #  responsive_sizer: ^3.1.1
  shared_preferences:
  slide_action:
  bloc:
  lottie: any
  flutter_svg: any
  cached_network_image: any
  flutter_screenutil: ^5.8.4
  #  animated_snack_bar: ^0.3.0
  pinput: ^2.2.31
  #  flutter_rating_bar: ^4.0.1
  #  shimmer: ^2.0.0
#  firebase_messaging: any
  flutter_local_notifications: ^14.0.0
  shimmer_animation: ^2.1.0+1
  image_picker: any
  #  flutter_osm_plugin: any
  url_launcher: any
  #  latlong2: any
  #  flutter_map: any
  logger: ^1.1.0
  dropdown_button2: ^1.9.2
  flutter_switch: ^0.3.2
  bottom_navy_bar: ^6.0.0
  #  flutter_keyboard_visibility: ^5.4.0
  carousel_slider: any
  intl_phone_number_input: ^0.7.2
  #  expandable: ^5.0.1
  awesome_dialog: ^3.0.2
  group_button: ^5.2.2
  #  buttons_tabbar: ^1.3.6
  #  im_stepper: ^1.0.1+1
#  firebase_core: any
  #  syncfusion_flutter_datepicker: ^21.1.37
  table_calendar: ^3.0.9
  syncfusion_flutter_datepicker: ^22.1.39
  persistent_bottom_nav_bar: ^5.0.2
  #  firebase_dynamic_links: any
  #  photo_view: ^0.14.0
  collection: any
  firebase_core: ^2.15.0
  firebase_messaging: ^14.6.5
  intl: any

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/lotties/
    - assets/

  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/cairo.ttf
    - family: cairoBold
      fonts:
        - asset: assets/fonts/cairo_bold.ttf
    - family: cairoSemiBold
      fonts:
        - asset: assets/fonts/cairo_semi_bold.ttf

flutter_intl:
  enabled: true
